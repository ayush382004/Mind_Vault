<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🧠 Save to MindVault</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #1f1f1f;
      --surface: #2b2b2b;
      --text: #f0f0f0;
      --primary: #4ade80;
      --secondary: #3b82f6;
      --error: #ef4444;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: var(--bg);
      color: var(--text);
      padding: 16px;
      width: 320px;
      box-sizing: border-box;
    }

    h2 {
      margin-top: 0;
      font-size: 1.1rem;
      margin-bottom: 10px;
      color: var(--primary);
    }

    .label {
      font-size: 0.85rem;
      margin-top: 8px;
      color: #ccc;
    }

    #userId {
      font-weight: bold;
      color: var(--secondary);
    }

    textarea {
      margin-top: 10px;
      width: 100%;
      height: 90px;
      padding: 10px;
      background-color: var(--surface);
      border: 1px solid #444;
      border-radius: 6px;
      color: var(--text);
      resize: vertical;
    }

    select {
      margin-top: 12px;
      width: 100%;
      padding: 8px;
      background-color: var(--surface);
      color: var(--text);
      border: 1px solid #444;
      border-radius: 6px;
    }

    button {
      margin-top: 14px;
      width: 100%;
      padding: 10px;
      background-color: var(--primary);
      color: black;
      border: none;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #22c55e;
    }

    #status {
      font-size: 0.85rem;
      margin-top: 10px;
      text-align: center;
      color: var(--text);
    }

    .footer {
      font-size: 0.7rem;
      text-align: center;
      margin-top: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <h2>🧠 Save to MindVault</h2>
  
  <div class="label">Connected User:</div>
  <div id="userId">🔌 Not Connected</div>

  <div class="label">Selected Text</div>
  <textarea id="text" placeholder="Selected text will appear here..."></textarea>

  <div class="label">Emotion Tag</div>
  <select id="emotion">
    <option value="neutral">😐 Neutral</option>
    <option value="happy">😊 Happy</option>
    <option value="sad">😢 Sad</option>
    <option value="excited">😃 Excited</option>
    <option value="angry">😠 Angry</option>
  </select>

  <button id="save">💾 Save to MindVault</button>
  <div id="status"></div>

  <div class="footer">Built with 💡 by MindVault</div>

  <script src="popup.js"></script>
</body>
</html>
